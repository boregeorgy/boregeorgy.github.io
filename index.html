<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heavy Base</title>
    <link rel="icon" href="icon.png" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Dela+Gothic+One&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: radial-gradient(circle, #ff007f, #7f00ff, #00ffff);
            background-size: 200% 200%;
            animation: partyLights 3s infinite;
            text-align: center;
            color: white; /* Ensures text visibility on the party background */
            overflow-x: hidden; /* Disable horizontal scrolling */
        }
        html {
            overflow-x: hidden; /* Disable horizontal scrolling */
        }
        @keyframes partyLights {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        h1 {
            font-family: 'Dela Gothic One', cursive;
            font-size: 6rem;
            margin: 0;
            padding: 20px;
            text-shadow: 0 0 10px #ff007f, 0 0 20px #7f00ff, 0 0 30px #00ffff;
        }
        @media (max-width: 768px) {
            h1 {
                font-size: 4rem; /* Reduce size of title on smaller screens */
            }
        }
        #gift {
            width: 500px;
            height: 500px;
            background: url('siteimage.png') no-repeat center center;
            background-size: contain;
            cursor: pointer;
            animation: pulse 0.5s infinite;
            margin-bottom: -50px;
            margin-top: -50px;
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        .socials {
            margin-top: -20px;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 10px;
            display: inline-block;
        }
        .socials a {
            text-decoration: none;
        }
        .socials img {
            width: 50px;
            height: 50px;
            margin: 10px;
            cursor: pointer;
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <h1>HEAVY BASE</h1>
    <div id="content">
        <div id="gift" onclick="openGift()"></div>
        <div class="socials">
            <a href="https://dexscreener.com" target="_blank">
                <img src="dexscreener.png" alt="Dexscreener">
            </a>
            <a href="https://telegram.org" target="_blank">
                <img src="telegram.png" alt="Telegram">
            </a>
            <a href="https://twitter.com" target="_blank">
                <img src="twitter.png" alt="Twitter">
            </a>
        </div>
    </div>

    <script>
        function openGift() {
            window.location.href = "https://telegram.org";
        }
    </script>
</body>
</html>
