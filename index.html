<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>President Pump</title>
    <link rel="icon" href="pump.png" type="image/png">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('https://upload.wikimedia.org/wikipedia/commons/a/a4/Flag_of_the_United_States.svg') no-repeat center center;
            background-size: cover;
            text-align: center;
            color: white; /* Ensures text visibility on flag background */
        }
        #gift {
            width: 500px;
            height: 500px;
            background: url('pump.png') no-repeat center center;
            background-size: contain;
            margin: 0 auto;
            cursor: pointer;
            animation: shake 1s infinite;
        }
        @keyframes shake {
            0%, 100% { transform: rotate(0); }
            25% { transform: rotate(-5deg); }
            75% { transform: rotate(5deg); }
        }
        .socials {
            margin-top: 30px;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 10px;
            display: inline-block;
        }
        .socials a {
            text-decoration: none;
        }
        .socials img {
            width: 50px;
            height: 50px;
            margin: 10px;
            cursor: pointer;
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <div id="content">
        <div id="gift" onclick="openGift()"></div>
        <div class="socials">
            <a href="" target="_blank">
                <img src="pumpfun.png" alt="PumpFun">
            </a>
            <a href="https://t.me/presidentpump1" target="_blank">
                <img src="telegram.png" alt="Telegram">
            </a>
            <a href="https://x.com/presidentpumpe" target="_blank">
                <img src="twitter.png" alt="Twitter">
            </a>
        </div>
    </div>

    <script>
        function openGift() {
            window.location.href = "https://t.me/presidentpump1";
        }
    </script>
</body>
</html>
